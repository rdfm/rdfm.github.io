<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CSS Centering: Horizontally + Vertically (Element of unknown width and height)</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        .parent {
            background-color: #5CD166;
            position: relative;

            height: 200px;
            width: 60%;
            margin: 0 auto;
        }

        .child {
            background-color: #C3EA0A;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 20px;
        }    
    </style>
</head>
<body>
    <h1>CSS Centering: Horizontally + Vertically</h1>
    <h2>(Element of unknown width and height)</h2>
    
    <div class="parent">
        <div class="child">I'm a block-level element of an unknown height and width, centered vertically within my parent.</div>
    </div>
</body>
</html>
