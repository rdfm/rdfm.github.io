<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CSS Centering: Horizontally + Vertically (Flexbox)</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        .parent {
            background-color: #5CD166;
            display: flex;
            justify-content: center;
            align-items: center;

            height: 200px;
            width: 60%;
            margin: 0 auto;
        }

        .child {
            background-color: #C3EA0A;
            padding: 20px;
        }    
    </style>
</head>
<body>
    <h1>CSS Centering: Horizontally + Vertically</h1>
    <h2>(Flexbox)</h2>
    
    <div class="parent">
        <div class="child">I'm a block-level-ish element of an unknown width and height, centered vertically within my parent.</div>
    </div>
</body>
</html>
