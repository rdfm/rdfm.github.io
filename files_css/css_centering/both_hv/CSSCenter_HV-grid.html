<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CSS Centering: Horizontally + Vertically (CSS Grid)</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        .parent {
            background-color: #5CD166;
            height: 200px;
            width: 60%;
            margin: 0 auto;

            display: grid;
        }

        .child {
            background-color: #C3EA0A;
            padding: 20px;

            margin: auto;
        }
    </style>
</head>
<body>
    <h1>CSS Centering: Horizontally + Vertically</h1>
    <h2>(CSS Grid)</h2>
    
    <div class="parent">
        <div class="child">I'm centered!</div>
    </div>
</body>
</html>
